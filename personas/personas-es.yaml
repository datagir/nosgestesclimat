  description.lock: |
    Sylviane vit seule dans la maison qu'elle a partagée avec son conjoint puis avec ses enfants, à Sainte-Anne-sur-Vilaine (en Bretagne). Aujourd'hui, ils sont tous partis et la maison est trop frande pour elle (110 m²). Elle aurait besoin également d'une bonne rénovation. 
    Pour ses déplacements, relativement rares, elle a une vieille voiture thermique.
    Elle n'est pas spécialement engagée pour l'environnement mais a toujours prêté une grande attention au gaspillage, et n'a jamais consommmé beaucoup de viande (plat de fêtes). 
    Elle consomme neuf, mais très peu. Elle fait de courts séjours chaque année chez ses enfants, et pratique la randonnée.
