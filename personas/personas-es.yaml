personas . yoram:
  nom: Yoram
  nom.auto: Yoram
  nom.lock: Yoram
  résumé: |
    Yoram se ha comprometido a lograr una huella climática sostenible.
  résumé.auto: |
    Yoram se ha comprometido a lograr una huella climática sostenible.
  résumé.lock: |
    Yoram est engagé et a atteint l'objectif d'une empreinte climat durable.
  description: |
    Yoram tiene cuarenta años y vive en París. Está en pareja y tienen un hijo. Tiene una ajetreada vida profesional y trabaja casi al 100% desde casa. 
    Vive con su familia en un viejo piso de 67 m² en la ciudad, bastante bien aislado. Se desplaza en bicicleta (no tienen coche).
    Es vegano desde hace cinco años. Está comprometido con el reto "Nada nuevo" y sólo compra artículos de segunda mano. 
    Todos los años se va con su familia quince días de acampada y es un habitual del intercambio de casas. En su tiempo libre le gusta montar en bicicleta, hacer senderismo, nadar y visitar museos.
