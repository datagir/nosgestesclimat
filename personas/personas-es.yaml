  description.lock: |
    Yoram a quarante ans, il habite Paris. Il est en couple et ils ont un enfant. Il est actif professionnellement et télétravaille quasiment à 100%. 
    Avec sa famille, ils habitent en ville un appartement ancien de 67 m², plutôt bien isolé. Pour ses trajets, il se déplace à vélo (ils  n'ont pas de voiture).
    Depuis cinq ans, il est végétalien. Engagé, il a souscrit au défi Rien de neuf et n'achète que des biens d'occasion. 
    Chaque année, il part avec sa famille en camping deux semaines, et pratique aussi régulièrement l'échange de maisons. Dans son temps libre, il aime faire du vélo, de la rando, se rendre à la piscine et au musée.
