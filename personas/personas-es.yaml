    Vive con su hermano y sus padres en Auzeville-Tolozane (en las afueras de Toulouse), en una casa de 120 m². 
    Utiliza el transporte público para ir al colegio y a sus actividades (rugby, salidas con amigos, cine incluido) y a veces sus padres le llevan en coche.
