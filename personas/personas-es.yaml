personas . gerard:
  nom: Gérard
  nom.auto: Gérard
  nom.lock: Gérard
  résumé: Joven jubilado, 65 años, nueva vida (piso cerca de Grenoble, bicicleta eléctrica, crucero).
  résumé.auto: Joven jubilado, 65 años, nueva vida (piso cerca de Grenoble, bicicleta eléctrica, crucero).
  résumé.lock: Jeune retraité, 65 ans, nouvelle vie (appartement près de Grenoble, vélo électrique, croisière).
  description: |
    Gérard se jubiló hace dos años. Cuando se jubiló, él y su mujer se mudaron a un nuevo piso de 55 m² cerca de Grenoble, en Sassenage, cerca de sus hijos. 
    Gérard se compró una bicicleta eléctrica para su jubilación, ¡y desde entonces hace de todo con ella! Su pasión es el fútbol. Es hincha del equipo local de Ligue 2 y va a todos los partidos (a veces va a verlos jugar fuera, normalmente en autocar con otros aficionados).
    Gérard es un fumador empedernido (¡un paquete al día!)
    A él y a su mujer siempre les han gustado los cruceros. Desde que se jubilaron, aprovechan que tienen más tiempo para hacer viajes más largos.
