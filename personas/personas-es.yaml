personas . sylviane:
  nom: Sylviane
  nom.auto: Sylviane
  nom.lock: Sylviane
  résumé: |
    Jubilado, 70 años. Vive solo en una casa familiar mal aislada en el campo (Bretaña).
  résumé.auto: |
    Jubilado, 70 años. Vive solo en una casa familiar mal aislada en el campo (Bretaña).
  résumé.lock: |
    Retraitée, 70 ans. Vit seule à la campagne (Bretagne) dans la maison de famille mal isolée.
  description: |
    Sylviane vive sola en la casa que compartía con su marido y luego con sus hijos, en Sainte-Anne-sur-Vilaine (Bretaña). Ahora todos se han ido y la casa (110 m²) es demasiado grande para ella. También le vendría bien una buena reforma. 
    Para sus desplazamientos, relativamente escasos, dispone de un viejo coche de combustión.
    No está especialmente comprometida con el medio ambiente, pero siempre ha prestado mucha atención a los residuos y nunca ha comido mucha carne (platos de vacaciones). 
    Consume nuevo, pero muy poco. Todos los años hace pequeñas escapadas para visitar a sus hijos y practicar senderismo.
