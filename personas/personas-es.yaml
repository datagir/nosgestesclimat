  résumé.auto: Papá con 3 hijos. Coche eléctrico. Casa nueva en Picardía. Conectado a la carne y la tecnología.
  résumé.lock: Papa de 3 enfants. Voiture électrique. Maison neuve en Picardie. Branché viande et tech.
  description: |
    Mehdi tiene 50 años, está casado y tiene tres hijos. Vive en Tartigny (Picardía), en una casa nueva de 210 m² con piscina (climatizada tres meses al año). 
    Para desplazarse, se compró un coche eléctrico hace dos años. También tiene un patinete eléctrico que utiliza de vez en cuando.
    A Mehdi le gusta mucho la carne, es aficionado a la tecnología y le gusta tener lo último. Cuando se van de vacaciones, pasan dos semanas con su familia en el Club Med en verano, en un país distinto cada vez (en avión), y 2 semanas en invierno en su piso de los Alpes. 
    Mehdi posee una lancha motora de 200 CV con la que practica su pasión: el esquí acuático (en lagos).
