    Gérard es un fumador empedernido (¡un paquete al día!)
    A él y a su mujer siempre les han gustado los cruceros. Desde que se jubilaron, aprovechan que tienen más tiempo para hacer viajes más largos.
  description.lock: |
    Gérard est à la retraite depuis deux ans. Quand il a eu sa retraite, avec sa femme ils ont déménagé dans un appartement neuf de 55 m² à côté de Grenoble, à Sassenage, près de leurs enfants. 
    Pour la retraite, Gérard a eu un vélo électrique, depuis il fait tout avec ! Sa passion, c'est le foot. Il soutient l'équipe locale de ligue 2 et se rend à tous les matchs (parfois il va les voir jouer à l'extérieur, généralement en car avec d'autres fans).
    Gérard est un grand fumeur (un paquet par jour !)
    Avec sa femme, ils ont toujours adoré les croisières. Depuis la retraite, ils profitent d'avoir plus de temps pour faire des séjours plus longs.
