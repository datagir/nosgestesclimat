  note: |
    We only count here the footprint of the construction of the household goods, because their use involves mostly electricity, already counted via the kWh bill.

    So be careful not to confuse the ADEME LCA data (which takes into account the whole life cycle: from the cradle to the grave) and the FE of the Base Carbone which only gives the impact of the manufacturing of a product (by integrating the "distribution" phase in the FE, however). These EFs do not consider the "use" and "end of life" phases, but they are the same data. The use of these EFs by NGC is consistent because the electricity consumption related to the "use" phase of the product is taken into account by NGC via the questions on consumption. 

    The same with the "end of life" phase, which is taken into account via <a href="https://nosgestesclimat.fr/documentation/alimentation/d%C3%A9chets">the NGC waste model</a> (which takes into account the quantities of waste brought to the waste disposal center, where (theoretically) the household electrical products are brought at the end of their life).

    We consider that all the appliances are used by the whole household, even if potentially some are only used individually, this is a limitation of the test.

    The lifespan of the appliances evolves according to the preservation coefficient determined by the question concerning the efforts to preserve its equipment.
