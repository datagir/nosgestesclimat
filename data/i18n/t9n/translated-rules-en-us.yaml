  note: |
    For this emission factor, we used the paper: <a href="https://reader.elsevier.com/reader/sd/pii/S0959378020307366?token=375964333F28DED330C9C2CACCD5553CAAE486B7BD641A4F39738E9EC323613DCDABF4A0263131197CB5B47E1D304B99&originRegion=eu-west-1&originCreation=20230330100228">The global environmental paw print of pet food, 2020</a>

    Some comments on the methodology used in this paper:

    Animal by-products (ABPs) are products of animal origin not consumed by humans and are the main ingredients of food for ... animals.

    ![](https://www.researchgate.net/publication/317818426/figure/fig1/AS:614100279230464@1523424324126/General-descriptions-of-edible-and-inedible-by-products.png)

    We could imagine that transforming these "leftovers" to feed our animals is the best option but we must not forget that there are alternatives:
    fertilizer, biofuel.

    If 1kg of animal "by-product" certainly does not have the same environmental impact as 1kg of steak, we cannot consider that the impact is null.
    Nevertheless, as one can imagine, there is no EF associated with these by-products. The idea in this article is to
    to approach the footprint of these products via a pro-rata by product price.

    The final result is 2.3 times higher by adopting a classical method based on : 1kg of animal by-products = 1kg of steak = 1 EF in kgco2e/kg.

    Regarding the "quality" of the feed, two types of feed are considered: 

    - Classic" dog food (croquette type): 4.25 kgCO2e/kg, making up 2/3 of the average dog food.
    - Premium" dog food (closer to pat√© it seems): 7 kgCO2e/kg, making up 1/3 of the average dog food.

    This gives an average value of 5.5 kgCO2e/kg of dog food.

    A priori, only the production part is accounted for. It would be necessary to go further into the sources of calculation to know whether the distribution or the packaging is taken into account.

    Finally, concerning the geographical perimeter, this study is based on data at the scale of the United States, which seems, in view of the similarity of the markets with Europe, to be legitimately applicable to France.

    In addition, the study <a href="https://www.nature.com/articles/s41598-022-22631-0#MOESM1">Environmental impact of diets for dogs and cats, 20222</a> gives much higher results, especially for "wet food". 

    > If a 10 kg dog with an average caloric intake of 534 kcal per day15 is considered, we can estimate the yearly consumption of calories and, 
    therefore, can estimate the annual environmental impact. If we consider the results of the present study, the median of CO2eq of a dry diet 
