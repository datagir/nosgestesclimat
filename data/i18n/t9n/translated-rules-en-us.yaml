divers . produits consommables . empreinte par mois:
  note: |
    For this question and in order to facilitate the answer, we decided to propose a predefined choice (arbitrarily) among 3 levels of answer,
    considering that a product is about 500 grams.
      
      - A low consumption at the rate of 1 kg of products per month 
      - A normal consumption at the rate of 2 kg per month
      - A high consumption at the rate of 5 kg per month

    In order to help us in the definition of these levels and on the basis of internet research
    we made the hypothesis that a "normal" consumption of these products per person and per year is:

    For hygiene products:
      - perfumery (perfumes, toilet waters,...): 500g
      - toiletries (soaps, shower gels, deodorants, toothpastes...): 3kg
      - hair products (shampoos, hairsprays, gels, styling foams, coloring...): 3kg
      - cosmetics (make-up, skin care creams, baby products, sun creams...): 2kg

    For cleaning products :
      - Dishwashing liquid: 2kg
      - Dishwashing liquid: 3kg (3 washes per week, 20g per wash)
      - Liquid detergent: 5kg (2 washes per week, 50g per wash)
