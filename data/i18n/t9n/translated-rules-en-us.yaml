logement . gaz . biogaz:
  note: |
    The carbon base uses the following biogas emission factor: `0.0444 kgCO2e/kWhPCI`

    Here is more documentation on the integration of this figure and its limitations.

    <details><summary>Their justification is in the documentation [unfold]</summary>

    For methodological reasons, this approach is not compatible with the logic of the construction of the emission factors of the Base Carbone¬Æ and cannot be used for the realization of a GHG emissions assessment. Thus, additional work was carried out resulting in an updated Life Cycle Assessment in 2020 <a href="https://bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/references.htm">[144]</a> and an emissions factor of 44.1 gCO2e / kWh PCI. This last value reflects the GHG impact induced by the production of one kWh of biomethane, unlike the value of 23.4 gCO2e / kWh PCI from the previous study, which reflects the overall impact of the methanization and injection sector, integrating induced impacts and GHG emission reductions brought by this sector. </details>
    <br/>

    We will have to specify what in UCS, prevents us from using the lowest factor in the context of this consumption calculation model which is a global calculation also covering agriculture via food.

    Another crucial point is that gas can be stored, unlike "green" electricity, which is why their emission factor has not been included in UCS for the time being

    Let's add that leaks from biomethane facilities, by nature much smaller and numerous than fossil gas and therefore difficult to control, could be underestimated. Is this <a href="https://www.cell.com/one-earth/fulltext/S2590-3322(22">2022 study</a>00267-6) accounted for in the above (2020) emission factor?

    ## About land use

    The carbon base link to the GRDF study is no longer online. <a href="https://github.com/datagir/nosgestesclimat/files/9542516/evaluation-des-impacts-ges-biomethane-_synthese-quantis_2017.pdf">Here it is in PDF</a>. It shows

    ![image](https://user-images.githubusercontent.com/1177762/189527416-4e8a3725-ef5a-448e-8557-0ad0007e0720.png)

    The red part of which is detailed here

    ![image](https://user-images.githubusercontent.com/1177762/189527431-3fdcc5b2-22c0-49e1-b5f0-68762f780d57.png)

    We can see that the dedicated crops are very low in proportion, which is rather reassuring

    That said, and I'm not sure how to define it precisely, I still have a strong impression that a lot of these components could be valued differently: in practical terms, we burn and therefore value at a very high sold price (gas in wholesale price <a href="https://twitter.com/i/timeline">costs in September 2022</a> almost 2 times the production price of biogas (90‚Ç¨/MWh)) the remains of chicken from the canteen that we could have just not produced (blue); the domestic lawn that the neighbor mows every week (light blue); the manure of crops that could have been dedicated to human vegetation (purple); etc

    In short, if part of the energy present in the materials used by biomethane was just lost, another part simply undergoes a change of allocation, from something useful to the agricultural world to the combustion of gas to heat dwellings in particular. Not to mention the windfall effect for activities that emit, substitutable by others that emit less. The study however seems very complete, so it is to be dug, perhaps it answers all that and that I did not see (it is complex)

    We can also quote <a href="https://reporterre.net/methanisation-un-digestat-bien-indigeste-pour-les-sols-et-les-eaux">an article from Reporterre</a> which worries about bacterial contamination due to the spreading of digestate as well as methane and nitrogen protoxide N2O leaks, which would be underestimated (because well present so evaluated in the study cited by the carbon base). But beware, Reporterre is not a research organization, but a media of opinion

    A very recent investigation on the methanizers in Brittany goes in the same direction, cataloguing the incidents that have taken place in the region: https://basta.media/des-methaniseurs-menacent-l-environnement-la-carte-inedite-des-accidents-en-Bretagne-Splann

    This does not call into question the inclusion of the factor in UCS in my opinion. Fossil gas production is quite concerned by this kind of problems too, as an example

