      The final pre-deployment report on the environmental display for hotels, <a href="https://librairie.ademe.fr/consommer-autrement/4096-projet-de-pre-deploiement-de-l-affichage-environnemental-des-hotels.html">published by ADEME in March 2020</a>, gives an average of 9.91 kgCO2 eq/night. 
