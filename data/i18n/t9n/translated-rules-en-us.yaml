    43.5% of French households own at least one cat or dog. Nearly 1 out of 3 French households owns a cat and 1 out of 5 owns a dog.

    It is therefore clear that we cannot ignore the footprint of our pets and 
    these emissions are, by definition, of anthropogenic origin. 

    The domestic life of our animals leads to additional emissions to be attributed to a human individual (the one who owns the animal).

    According to the study <a href="https://www.mdpi.com/2071-1050/12/8/3394">Environmental Impacts of a Pet Dog: An LCA Case Study, 2020</a>, it appears that 90% of a pet's climate footprint comes from its diet
    (relative to the impact of animal waste and associated waste according to the scope of the study).

    For our case, we initially considered feed and veterinary services, which represent only a few kilos of CO‚ÇÇ whereas feed is responsible for hundreds of kilos for some animals.

    > We consider that an animal belongs to a household. In the same way as an object shared within the household, the footprint of an animal is amortized as well.
