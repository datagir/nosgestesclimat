  description: |
    A large part of the pharmaceutical products are drugs that are available to us 
    or available to citizens in hospital departments. 
    On the other hand, some pharmaceutical products are distributed without prescription 
    and are now commercial products (e.g. a food supplement).

    In a first approach, we have taken into account in public services only the share (in turnover) of reimbursable products.
    (90% in 2017, see <a href="https://drees.solidarites-sante.gouv.fr/sites/default/files/2022-09/CNS2022%20Fiche%2012%20-%20La%20structure%20des%20ventes%20de%20m%C3%A9dicaments%20d%E2%80%99officine.pdf">Table 1</a>)

    We finally revised this distribution by considering 100% of this branch in view of the indispensable nature of medicines, medical equipment, vaccines etc... at our disposal.

    It is also envisaged to work on the reimbursable share of each type of product (higher for essential products) and thus allocate part of this item in market services.
