transport . ferry . empreinte par km volume:
  titre: Footprint per km and passenger
  titre.auto: Footprint per km and passenger
  titre.lock: Empreinte par km et passager
  description: |

    > ‚ÑπÔ∏è This rule comes from the <a href="https://github.com/laem/futureco-data">futureco-data</a> model.


    Here's our goal: to estimate the footprint of a passenger on passenger ferries such as those linking mainland France to Corsica and England.

    The ferry is often proposed as a serious alternative to air travel in terms of its carbon footprint, but there has never been any estimate of its climate footprint per kilometer (not by ADEME in France, nor internationally, nor in the scientific literature) that takes into account not the average passenger, but the diversity of ticket options: 

    - passenger in car or not
    - passengers in cabins, seats or on the ground
    - the boat's leisure facilities: restaurant, bar, swimming pool, long corridors, etc.
    - freight loaded in trucks
    - boat fill rate
    - speed
    - etc

    We know how much greenhouse gas (GHG) a given ferry emits: all we have to do is multiply its fuel consumption by the CO2e emission factor(s) of the fuel used. But the difficulty then lies in attributing a share of these GHGs to the passenger on foot, to the passenger alone in his or her car enjoying a VIP lounge, and to the transport of goods, and so on. 

    The calculation principle adopted here is simple: we attribute a footprint according to the volume that the ticket purchased by the passenger and the consumption choices made on board occupy on the ship. 

    Here's the <a href="https://hackmd.io/@laem/empreinte-ferry">method note</a> (~20 pages) which explains the problem we want to solve and the possibilities for making the calculation, but which remains theoretical.

    Then, in concrete terms, you can take an interactive and complete look at the calculation of the dynamic emission factor just below ‚¨áÔ∏è.

    Finally, don't hesitate to make suggestions for modifying the model, either via a pull request on <a href="https://github.com/laem/futureco/blob/master/source/sites/publicodes/ferry/index.yaml">github</a> or via a simple comment on <a href="https://github.com/laem/futureco/issues/123">this ticket</a>.

    In practice, we're doing this on the Mega Express Four type boat simply because we have fairly detailed plans of it. We expect to do the same for other ships in the future.

    <a href="https://fr.wikipedia.org/wiki/Mega_Express_Four">![](https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/02_Corsica_Ferries_Mega_Express_Four_(cropped\).jpg/640px-02_Corsica_Ferries_Mega_Express_Four_\(cropped\).jpg)</a>

    The calculation of the various surfaces is based on an<a href="https://futur.eco/ferry/surface-mega-express-four">SVG drawing</a> of the ship's decks, which is then used to deduce the volumes, and is therefore one of the keys to the calculation. 

    ### Calculation limits

    A bias to note would be the non-accuracy of this ferry plan and the measurements made on it. However, it seems fairly reliable for an order of magnitude, which is our aim here.

    Another bias is obviously the choice of what is counted as useful surface area and what is not. For example, we have excluded open-air decks, except for the swimming pool and outdoor bars.
    Obviously, the calculation is only strictly applicable to this boat, but we've chosen to extrapolate it as a typical boat, as we don't have the resources to model every commercial boat.

    See also this <a href="https://github.com/laem/futureco/issues/123">ticket</a> to read and contribute to the limits of the calculation.
